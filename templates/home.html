<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewha Market Clone</title>
    <style>
        /* 기본 스타일 초기화 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 흰색 배경 */
            color: #333;
            min-height: 100vh; /* 뷰포트 전체 높이 사용 */
            display: flex;
            flex-direction: column; /* 내용과 푸터를 위한 컬럼 레이아웃 */
        }

        /* 헤더 스타일 */
        header {
            display: flex;
            justify-content: space-between; /* 양쪽 끝 정렬 */
            align-items: center;
            padding: 20px 40px; /* 상하 20px, 좌우 40px 패딩 */
            border-bottom: 1px solid #eee; /* 하단에 얇은 구분선 */
        }

        /* 로고 스타일 */
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
        }

        .logo-ewha {
            color: #4CAF50; /* 이미지의 진한 녹색 */
            margin-right: 2px;
        }

        .logo-market {
            color: #588e5a; /* 이미지의 연한 녹색 */
        }

        /* 내비게이션 메뉴 스타일 */
        .nav-menu {
            list-style: none; /* 불릿 제거 */
            padding: 0;
            margin: 0;
            display: flex;
            gap: 25px; /* 메뉴 항목 사이 간격 */
        }

        .nav-menu li a {
            text-decoration: none; /* 밑줄 제거 */
            color: #333;
            font-size: 14px;
            transition: color 0.3s;
        }

        .nav-menu li a:hover {
            color: #4CAF50;
        }

        /* 메인 콘텐츠 영역 (비어 있음) */
        main {
            flex-grow: 1; /* 남은 공간을 모두 차지하여 푸터를 하단에 고정 */
        }

        /* 푸터 스타일 */
        footer {
            background-color: #e8f5e9; /* 이미지 하단의 연한 녹색 배경 */
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <span class="logo-ewha">Ewha</span><span class="logo-market">market</span>
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="#">상품 조회</a></li>
                <li><a href="#">리뷰 조회</a></li>
                <li><a href="#">상품 등록</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
        </nav>
    </header>

    <main>
        </main>

    <footer>
        @cloud9
    </footer>

</body>
</html>
